        <!-- Source: https://bbbootstrap.com/snippets/simple-contact-form-74408136
        NOTE: Form currently does not do anything because it is not live and I don't want to receive emails.
        Add spam filter before making live. Success button just makes the user happy that their feedback was
        received. Depending on reason selected, I can choose whether to receive an email or pretend to send one-->
        <div class="container">
            <div class=" text-center mt-5 ">
                <h1 >Contact</h1>
            </div>
            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light"> <!-- mt2 = margin top 2-->
                        <div class="card-body bg-light">
                            <div class = "container">
                                <form id="contact-form" onSubmit="alert('Thank you for your feedback.')">

                                    <div class="controls">


                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_name">Firstname *</label>
                                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_lastname">Lastname *</label>
                                                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                                </div>
                                            </div>

                                        </div>


                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_email">Email *</label>
                                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_need">Please specify your message type *</label>
                                                    <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                        <option value="" selected disabled>--Select Your Message Type--</option>
                                                        <option >Feedback on site</option>
                                                        <option >Recruiter with job opportunity</option>
                                                        <option >Just saying hi!</option>
                                                        <option >Other</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_message">Message *</label>
                                                    <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave a message."></textarea>
                                                </div>
                                            </div>


                                            <div class="row">
                                            <div id="feedback">
                                                <h5 style="color:black">How did you find out about my portfolio? (Optional)</h5>
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" name="channel[]" id="checkbox1" value="nl">
                                                    <label for="checkbox1" class="form-check-label">LinkedIn</label>
                                                </div>

                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" name="channel[]" id="checkbox2" value="ad">
                                                    <label for="checkbox2" class="form-check-label">Github</label>
                                                </div>

                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" name="channel[]" id="checkbox3" value="ot">
                                                    <label for="checkbox3" class="form-check-label">Resume</label>
                                                </div>

                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" name="channel[]" id="checkbox4" value="ot">
                                                    <label for="checkbox4" class="form-check-label">Other</label>
                                                </div>
                                            </div>
                                            </div>


                                            <div class="col-md-12">
                                                <input type="submit" class="btn btn-success btn-send pt-2 btn-block
                                                    " value="Send Message" id="submit_btn" onSubmit="alert('Thank you for your feedback.')">
                                            </div>
                                            <p id="cf_submit"></p>
                                        </div>

                                    </div> <!--controls div-->
                                </form>
                            </div>
                        </div>
                    </div>
